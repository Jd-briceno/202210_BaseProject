<!DOCTYPE html>
<html lang="en" id="fondo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/style.css" />
  </head>

  <body>
    <div class="container" id="fondo">
      <div class="row">
        <div class="col">
          <h1>Rock Bands</h1>
          <img
            class="img-fluid max-width: 100% height: auto"
            src="https://beginnerguitar.pro/wp-content/uploads/2018/12/how-to-play-electric-guitar-for-beginners.jpg"
          />`
        </div>
      </div>
      <div class="row">
        <div class="col">
            <form class="m-3">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                    </div>
                    <div class="col">
                        <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                    </div>
                </div>
            </form>

            <table class="table table-sm">
                <thead class="thead-white">
                    <tr id="arp">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Number of members</th>
                    </tr>
                </thead>


                <tbody id="bandas">
                </tbody>


            </table>
            <div class="row justify-content-end">
                <h5 class="col-4"><strong>Promedio integrantes:</strong></h5>
                <h5 class="col-4" id="total-credits"><strong></strong></h5>
            </div>

        </div>



    </div>

</div>

<script type="module" src="./scripts/banda.js"></script>
<script type="module" src="./scripts/data.js"></script>
<script type="module" src="./scripts/main.js"></script>

  </body>
</html>
